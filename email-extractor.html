<html>

<head>
    <title>Email Extractor</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />


    <link rel="icon" href="https://www.scoop.it/resources/img/V4/scoopit-icon-32.png" sizes="32x32">
    <link rel="icon" href="https://www.scoop.it//resources/img/V4/scoopit-icon-96.png" sizes="96x96">
    <link rel="icon" href="https://www.scoop.it//resources/img/V4/scoopit-icon-128.png" sizes="128x128">
    <link rel="icon" href="https://www.scoop.it//resources/img/V4/scoopit-icon-192.png" sizes="192x192">
</head>

<body>
    <h1>
        Email Extractor
    </h1>
    <div>
        Extract emails from a text ; does not submit anything to the web.
        The extraction is done within your browser.
    </div>
    <div>
        <textarea id="txt" rows="25" style="width: 800px;"
            placeholder="Paste your text with emails inside this box"></textarea>
    </div>
    <div>
        <button onclick="extractEmail(); return false;"
            style="margin-top: 10px;margin-bottom: 10px; font-size: 1.3rem;">Extract emails</button>
    </div>
    <div>
        <textarea id="emails" rows="25" style="width: 800px;" placeholder="Emails will be extracted here!"></textarea>
    </div>
    <script>
        function extractEmail() {
            var txt = document.getElementById('txt').value;
            console.log(txt)
            //var regex = /[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*/
            var regex = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+)/gi
            var emails = txt.match(regex).join('\n');
            document.getElementById('emails').value = emails;
        }
    </script>
</body>

</html>
